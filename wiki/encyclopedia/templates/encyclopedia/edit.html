{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editar: {{ title }}
{% endblock %}

{% block body %}
    <h2>Editando “{{ title }}”</h2>

    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}

        <label for="title_display">Título:</label><br>
        <input id="title_display" type="text" value="{{ title }}" disabled>
        <p style="font-size: 0.9em; color: #666;">El título no se edita aquí (solo el contenido).</p>

        <label for="content">Contenido (Markdown):</label><br>
        <textarea id="content" name="content" rows="18" cols="100" required>{{ content }}</textarea><br><br>

        <button type="submit">Guardar cambios</button>
        <a href="{% url 'entry' title=title %}" style="margin-left: 8px;">Cancelar</a>
    </form>
{% endblock %}
