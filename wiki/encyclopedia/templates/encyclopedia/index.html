{% extends "encyclopedia/layout.html" %}

{% block title %}
    Enciclopedia
{% endblock %}

{% block body %}
    <h1>Entradas</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
